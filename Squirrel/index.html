<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manipulación DOM</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--CSS-->
    <link href="style.css" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body class="container">
    <header><h1 id ="titulo">Manipulación del DOM</h1></header>
    <main>
      <section class="row" id="tabla-evento-row">
        <div class="col">
          <table class="table" id="tabla-evento">
            <thead id="tabla-evento-encabezado">
              <th scope="col">#</th>
              <th scope="col">Events</th>
              <th scope="col">Squirrel</th>
            </thead>
            <tbody id="tabla-evento-cuerpo">
              <!--Client side render-->
            </tbody>
          </table>
        </div>
      </section>
      <section class="row" id="tabla-correlacion-row">
        <div class="col">
          <table class="table" id="tabla-correlacion">
            <thead id="tabla-correlacion-encabezado">
              <th scope="col">#</th>
              <th scope="col">Event</th>
              <th scope="col">Correlation</th>
            </thead>
            <tbody id="tabla-correlacion-cuerpo">
              <!--Client side render-->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
