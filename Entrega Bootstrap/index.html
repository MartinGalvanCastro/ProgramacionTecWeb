<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio Bootstrap</title>
    <meta name="author" content="Martin Galvan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!--Banner-->
    <header class="container-fluid " id="banner">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <h1 class="display-1">Banner</h1>
            </div>
        </div>
    </header>
    <!--Content-->
    <main class="container-fluid">
        <div class="row">
            <!--Menú Vertical-->
            <div class="col-lg-2 col-md-2 d-none d-md-block" id="menu">
                <ul class="nav flex-column" >
                    <li class="nav-item">
                        <h4>Left Menu</h4>
                    </li>
                </ul>
            </div>
            <!--Contenido-->
            <div class="col-lg-10 col-md-10 col-xs-12 ">
                <!--Top Menú-->
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12" id="top-menu">
                        <h2>Top Menu</h2>
                    </div>
                </div>
                
                <!--Main Content A & B-->
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-xs-12 content">
                        <h3 class="display-3">Main Content A</h3>
                    </div>
                    <div class="col-lg-6 col-md-12 col-xs-12 content">
                        <h3 class="display-3">Main Content B</h3>
                    </div>
                </div>
                
                <!--Photo 1-5-->
                <div class="row">
                    <div class="col-lg-2 col-md-4 col-sm-6 p1">
                        <p>Photo 1</p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 p2">
                        <p>Photo 2</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 p1">
                        <p>Photo 3</p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 p2">
                        <p>Photo 4</p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 p1">
                        <p>Photo 5</p>
                    </div>
                </div>
                
                <!--Main Content C-->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 content">
                        <h3 class="display-3">Main Content C</h3>
                    </div>
                </div>
                
                <!--Photo 6-10-->
                <div class="row">
                    <div class="col-lg-2 col-md-4 col-sm-6 p2">
                        <p>Photo 6</p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 p1">
                        <p>Photo 7</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 p2">
                        <p>Photo 8</p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 p1">
                        <p>Photo 9</p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 p2">
                        <p>Photo 10</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer class="container-fluid " id="footer">
        <h1 class="display-3">Footer</h1>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
